<!doctype html>
<html>
  <head>
    <title>QL&BH</title>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./asset/css/base.css">
    <link rel="stylesheet" href="./asset/css/main.css">
  </head>

  <body>
    <div class="app">
      <!-- sidebar -->
      <nav class="sidebar">
        <ul class="left_menu">
          <li class="left_menu__list">
            <div class="sidebar_header">
              <img src="./asset/img/test2.png" alt="sidebar_header_img" class="sidebar_header_img">
            </div>
          </li>
          <li class="left_menu__list">
            <div class="left_menu__list__container list--picked">
              <i class="fa-solid fa-house-user store__icon"></i>
              <span class="store__text">Trang chủ</span>
            </div>
          </li>
          <li class="left_menu__list">
            <div class="left_menu__list__container list--picked">
              <i class="fa-solid fa-boxes-packing store__icon"></i>
              <span class="store__text">Xem kho</span>
            </div>
          </li>
          <li class="left_menu__list">
            <div class="left_menu__list__container list--picked">
              <i class="fa-solid fa-truck-fast"></i>
              <span class="store__text">Kiểm soát đơn bán</span>
            </div>
          </li>
        </ul>
      </nav>
      <!-- header -->
      <div class="header">
        <span class="header_name">WEBSITE QUẢN LÝ & BÁN HÀNG</span>
        <div class="header_user">
          <div class="header_user__support header--hover">
            <span>Hỗ Trợ</span>
            <i class="fa-regular fa-circle-question"></i>
          </div>
          <div class="header_user__info header--hover">
            <span>Triệu Thanh Huyền</span>
            <div class="user__info__img"></div>
            <i class="fa-solid fa-caret-down "></i>
          </div>
        </div>
      </div>
      <div class="content">
        <div class="content_title">
          <span class="content_title__name"> Thêm sản phẩm mới vào kho hàng</span>
        </div>
        <form class="content_container">
			<div class="add_title">
				<span>Thông tin sản phẩm</span>
			</div>
			<div class="add_product">
				<div class="add_text">
					<i>*</i>
					<span>Tên sản phẩm</span>
				</div>
				<input type="text" class="product_input" placeholder="  Nhập tên sản phẩm">
			</div>
			<div class="add_product">
				<div class="add_text">
					<i>*</i>
					<span>Danh mục</span>
				</div>
				<input type="text" class="product_input" placeholder="  Nhập tên sản phẩm">
			</div>
			<div class="add_product">
				<div class="add_text">
					<i>*</i>
					<span>Hình ảnh sản phẩm</span>
				</div>
				<input type="text" class="product_input" placeholder="  Nhập đường dẫn của ảnh">
			</div>
			<div class="add_product">
				<div class="add_text">
					<i>*</i>
					<span>Số lượng nhập</span>
				</div>
				<input type="text" class="product_input" placeholder="  Nhập số lượng nhập vào kho">
			</div><div class="add_product">
				<div class="add_text">
					<i>*</i>
					<span>giá nhập</span>
				</div>
				<input type="text" class="product_input" placeholder="  Đơn vị vnd">
			</div>
			<div class="add_product">
				<div class="add_text">
					<i>*</i>
					<span>Giá bán</span>
				</div>
				<input type="text" class="product_input" placeholder="  Đơn vị vnd">
			</div>
			<button class="add_product__button" type="submit">
				thêm sản phẩm
			</button>
        </form>
      </div>
    </div>
  </body>
</html>
