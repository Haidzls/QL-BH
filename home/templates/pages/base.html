<!DOCTYPE html>
<html>
    <head>
        {% load static %}
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>{% block title %} {% endblock %}</title>
        <link rel="stylesheet" type="text/css" href="{% static 'base.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'main.css' %}">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body ">
        <div class="app">
        <!-- sidebar -->
            <nav class="sidebar">
                <ul class="left_menu">
                <li class="left_menu__list">
                    <div class="sidebar_header">
                    <img src="{% static 'test2.png' %}" alt="sidebar_header_img" class="sidebar_header_img">
                    </div>
                </li>
                <li class="left_menu__list">
                    <div class="left_menu__list__container">
                    <i class="fa-solid fa-house-user store__icon"></i>
                    <a href="/">
                        <span class="store__text">Trang chủ</span>
                    </a>
                    </div>
                </li>
                <li class="left_menu__list">
                    <div class="left_menu__list__container ">
                    <i class="fa-solid fa-boxes-packing store__icon"></i>
                    <a href="/manage">
                        <span class="store__text">Xem kho</span>
                    </a>
                    </div>
                </li>
                <li class="left_menu__list">
                    <div class="left_menu__list__container ">
                    <i class="fa-solid fa-truck-fast"></i>
                    <a href="/order">
                        <span class="store__text">Kiểm soát đơn bán</span>
                    </a>
                    </div>
                </li>
                </ul>
            </nav>
            <!-- header -->
            <div class="header">
                <span class="header_name">WEBSITE QUẢN LÝ & BÁN HÀNG</span>
                <div class="header_user">
                <div class="header_user__support header--hover">
                    <span>Hỗ Trợ</span>
                    <i class="fa-regular fa-circle-question"></i>
                </div>
                <div class="header_user__info header--hover">
                    <span>Triệu Thanh Huyền</span>
                    <div class="user__info__img"></div>
                    <i class="fa-solid fa-caret-down "></i>
                </div>
                </div>
            </div>
            {% block content %}
            {% endblock %}
        </div>
    </body>
</html>
