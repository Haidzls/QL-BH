<!doctype html>
<html>
  <head>
    <title>QL&BH</title>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1">
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./asset/css/base.css">
    <link rel="stylesheet" href="./asset/css/main.css">
  </head>

  <body>
    <div class="app">
      <!-- sidebar -->
      <nav class="sidebar">
        <ul class="left_menu">
          <li class="left_menu__list">
            <div class="sidebar_header">
              <img src="./asset/img/test2.png" alt="sidebar_header_img" class="sidebar_header_img">
            </div>
          </li>
          <li class="left_menu__list">
            <div class="left_menu__list__container list--picked">
              <i class="fa-solid fa-house-user store__icon"></i>
              <span class="store__text">Trang chủ</span>
            </div>
          </li>
          <li class="left_menu__list">
            <div class="left_menu__list__container list--picked">
              <i class="fa-solid fa-boxes-packing store__icon"></i>
              <span class="store__text">Xem kho</span>
            </div>
          </li>
          <li class="left_menu__list">
            <div class="left_menu__list__container list--picked">
              <i class="fa-solid fa-truck-fast"></i>
              <span class="store__text">Kiểm soát đơn bán</span>
            </div>
          </li>
        </ul>
      </nav>
      <!-- header -->
      <div class="header">
        <span class="header_name">WEBSITE QUẢN LÝ & BÁN HÀNG</span>
        <div class="header_user">
          <div class="header_user__support header--hover">
            <span>Hỗ Trợ</span>
            <i class="fa-regular fa-circle-question"></i>
          </div>
          <div class="header_user__info header--hover">
            <span>Triệu Thanh Huyền</span>
            <div class="user__info__img"></div>
            <i class="fa-solid fa-caret-down "></i>
          </div>
        </div>
      </div>
      <div class="content">
        <div class="content_title">
          <!-- <span class="content_title__hello">Xin chào </span> -->
          <span class="content_title__name"> Quản lý kho hàng</span>
        </div>
        <div class="content_container">
          <!-- <div class="sub">
            <i class="fa-solid fa-money-bill-transfer sub__icon"></i>
            <span class="sub__text">Thống kê tài chính</span>
          </div> -->
          <div class="cash_flow">
            <div class="cash_flow__child cash_flow__child--in">
                <div class="cash_flow__icon">
                  <i class="fa-solid fa-warehouse"></i>
                </div>
                <div class="cash_flow__info">
                  <span class="info_catelory">Tiền nhập hàng</span>
                  <div class="info_money">
                    <span class="info_money_1">10.000.000</span>
                    <span class="info_money_2">VND</span>
                  </div>
                </div>
            </div>
            <div class="cash_flow__child cash_flow__child--out">
              <div class="cash_flow__icon">
                <i class="fa-solid fa-money-bill-trend-up" style="color: #3bb54a;"></i>
              </div>
              <div class="cash_flow__info">
                <span class="info_catelory">Tiền bán hàng</span>
                <div class="info_money">
                  <span class="info_money_1">00000000</span>
                  <span class="info_money_2">VND</span>
                </div>
              </div>
          </div>
          <div class="cash_flow__child cash_flow__child--profit">
            <div class="cash_flow__icon">
              <i class="fa-solid fa-coins" style="color: #ffd110;"></i>
            </div>
            <div class="cash_flow__info">
              <span class="info_catelory">Tổng lơij nhuận</span>
              <div class="info_money">
                <span class="info_money_1">-10.000.000</span>
                <span class="info_money_2">VND</span>
              </div>
            </div>
        </div>
          </div>
        </div>
      </div>
    </div>

    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script> -->
  </body>
</html>
